<!DOCTYPE html>
<html lang="en">

<body>
	<h1>Practica de Visualizacion (Display)</h1>
	<ul class="numbers">

		<li><span>Linea: Ocupa solo el Ancho requerido!</span></li>
		<li><div>Ninguno</div></li>
	</ul>
